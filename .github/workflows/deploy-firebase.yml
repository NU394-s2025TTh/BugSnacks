name: Deploy to Firebase (bugsnacks2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23' 

      # 3. Create Service Account File
      - name: Create Service Account File
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BUGSNACKS2 }}' > ${{ runner.temp }}/firebase-sa-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/firebase-sa-key.json" >> $GITHUB_ENV

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: ./BugSnacks

      # 5. Build the Vite project
      - name: Build Vite site
        run: npm run build
        working-directory: ./BugSnacks

      # 6. Deploy to Firebase
      - name: Deploy to Firebase Hosting
        run: |
          npx firebase-tools deploy \
            --project bugsnacks2 \
            --only hosting \
            --non-interactive
        working-directory: ./BugSnacks

      # 7. Clean up service account key (not strictly necessary since runners are ephemeral)
      - name: Cleanup Service Account
        if: always()
        run: rm -f ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
